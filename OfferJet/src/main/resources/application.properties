spring.application.name=OfferJet

spring.main.allow-bean-definition-overriding=true

#Spring batch config - needs datasource
spring.datasource.url=jdbc:mysql://localhost:3306/spark_db
spring.datasource.username=root
spring.datasource.password=Admin@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.batch.initialize-schema=always

#Stop to run spring batch at app startup, wont fetch data from Spark at app startup
spring.batch.job.enabled=false


#Logs setting
logging.level.com.sparkproject.OfferJet=DEBUG

